<!DOCTYPE html>
<html>
	<head>
		<title>Embeddable Widget</title>
	</head>
	<body style="background-color:#000;">
		<div id="rp-root"></div>
		<script src="./widget.js"></script>
		<script>
			EmbeddableWidget.mount({
				parentElement: '#rp-root',
				theme: 'dark',
				maxHeight: 'calc(100vh - 136px)',

				// Query
				query: '',
				venue: '',
				location: 'Portland, ME',
				cost: '',
				tag: '',
				genre: '',

				// Style
				primaryColor: '',
				accentColor: '',
				keylineColor: '',
				buttonTextColor: '',
				buttonBackground: '',
				logoType: '',
			})
		</script>
	</body>
</html>
